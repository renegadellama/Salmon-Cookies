<!DOCTYPE html>
<html>
  <head><link rel="stylesheet" href="style.css"><link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

  </style>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Salmon Cookie Store Sales Data</h1>
    <div id="form">
    <form id="new-store-form">
      <fieldset>
        <legend id="formheader">Enter New Cookie Store Info</legend>
        <label for="cookieStoreName">Cookie Store Name:</label>
        <input id="storenamefield" type="text" name="cookieStoreName" value="">
        <label for="minCust">Minimum Customers/Hour:</label>
        <input type="text" name="minCust" value="">
        <label for="maxCust">Maximum Customers/Hour:</label>
        <input type="text" name="maxCust" value="">
        <label for="avgCust">Average Customers Per Hour</label>
        <input type="text" name="avgCust" value="">
        <button type="submit">SUBMIT</button>
      </fieldset>
    </form>
  </div>
    <div id="tablebg">
    <div id="table">
      <section id="cookie-table">
      </section>
    </div>
    </div>
    <div id="hourstable">
      <section id="timestotal">
      </section>
    </div>
    <script src="salesapp.js" ></script>
  </body>
</html>
